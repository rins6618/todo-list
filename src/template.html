<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>Todo List</title>
</head>
<body>
    <dialog id="info-box">
        <div id="info-body"></div>
        <div class="info-bg"></div>
    </dialog>

    <nav class="flex" id="sidebar">
        <header>
            <button id="project-selector" class="flex">
                <iconify-icon icon="material-symbols:keyboard-arrow-down-rounded" class="flex" id="project-arrow-icon"></iconify-icon>
                <div id="project-icon" class="flex">B</div>
                <div id="project-name" class="flex">Blank Project</div>
            </button>
            <div id="project-dropdown" class="dropdown-content">
                <div>Link 1</div>
                <div>Link 1</div>
                <div>Link 1</div>
                <div>Link 1</div>
                <div>Link 1</div>
                <div>Link 1</div>
                <div>Link 1</div>
              </div>
            <iconify-icon icon="material-symbols:side-navigation"  style=" font-size: 2rem;" class="toggle-btn"></iconify-icon>
        </header>
        <div class="flex" id="scrollable-sidebar">
            <ul class="flex listing">
                <li>
                    <h3> Projects</h3>
                </li>
                <li>
                    <button class="flex" id="create-proj">
                        <iconify-icon icon="material-symbols:add-box-outline-rounded"></iconify-icon>
                        <span class="flex">Create new project...</span>
                    </button>
                </li>
                <li>
                    <button class="flex dialog-button" id="delete-proj">
                        <iconify-icon icon="material-symbols:delete-outline-rounded"></iconify-icon>
                        <span class="flex">Delete a project...</span>
                    </button>
                </li>
                <li>
                    <h3>This project</h3>
                </li>
                <li>
                    <button class="flex dialog-button" id="rename-proj">
                        <iconify-icon icon="ri:quill-pen-line"></iconify-icon>
                        <span class="flex">Rename this project...</span>
                    </button>
                </li>
                <li>
                    <button class="flex dialog-button" id="notes-proj">
                        <iconify-icon icon="material-symbols:featured-play-list-outline"></iconify-icon>
                        <span class="flex">View notes...</span>
                    </button>
                </li>
                <li>
                    <button class="flex dialog-button" id="dates-proj">
                        <iconify-icon icon="material-symbols:calendar-clock-outline-rounded"></iconify-icon>
                        <span class="flex">View due dates...</span>
                    </button>
                </li>
                <li>
                    <button class="flex dialog-button" id="recolor-proj">
                        <iconify-icon icon="mdi:paint-outline"></iconify-icon></iconify-icon>
                        <span class="flex">Change project color...</span>
                    </button>
                </li>
            </ul>
        </div>
        <footer>
            <ul class="flex listing">
                <li>
                    <button class="flex dialog-button" id="about">
                        <iconify-icon icon="mdi:scroll-outline"></iconify-icon>
                        <span class="flex">About</span>
                    </button>
                </li>
                <li>
                    <button class="flex dialog-button" id="settings">
                        <iconify-icon icon="mdi:cog-outline"></iconify-icon>
                        <span class="flex">Settings</span>
                    </button>
                </li>
            </ul>
        </footer>
    </nav>
    <main class="grid empty">
        <div class="flex" id="blank-content">
            <h3> No Project Open</h3>
            <iconify-icon icon="material-symbols:iframe-off-outline-rounded"></iconify-icon>
            <span>Create a project on the sidebar!</span>   
        </div>
    </main>
</body>
</html>
